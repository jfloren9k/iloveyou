<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I LOVE YOU</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      touch-action: none;
    }

    .te-amor {
      position: absolute;
      color: #6a02e0;
      font-size: 5vw;
      animation: caer 4s linear forwards;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
    }

    @keyframes caer {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function crearTeAmor() {
    const span = document.createElement('span');
    span.classList.add('te-amor');
    span.textContent = 'TE AMOR FER ❤️';

    // Posición y tamaño aleatorio dentro de pantalla móvil
    span.style.left = Math.random() * 100 + 'vw';
    span.style.fontSize = (Math.random() * 2 + 4) + 'vw';
    span.style.animationDuration = (Math.random() * 2 + 2.5) + 's';

    document.body.appendChild(span);

    // Eliminar al terminar la animación
    span.addEventListener('animationend', () => span.remove());
  }

  // Generar varios por ciclo para mayor efecto
  setInterval(() => {
    for (let i = 0; i < 4; i++) {
      crearTeAmor();
    }
  }, 200); // rápido y fluido
</script>

</body>
</html>
